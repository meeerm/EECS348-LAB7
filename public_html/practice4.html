    if (isset($_POST['num'])) {
        $num = intval($_POST['num']);
        echo '<table style="border: 1px solid black; border-collapse: collapse">';
        echo '<tr><td style="border: 3px solid black"></td>';

        for ($k = 1; $k <= $num; $k++) {
            echo '<td style="border: 3px solid black">' . $k . '</td>';
        }

        echo '</tr>';

        for ($j = 1; $j <= $num; $j++) {
            echo '<tr>';
            echo '<td style="border: 3px solid black">' . $j . '</td>';

            for ($l = 1; $l <= $num; $l++) {
                echo '<td style="border: 3px solid black">' . ($j * $l) . '</td>';
            }

            echo '</tr>';
        }

        echo '</table>';
    }
